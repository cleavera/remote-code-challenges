<div class="leaderboard">
    <div class="performance">
        <p class="header">Performance</p>
        <ol class="resultList" *ngIf="performance && performance.length !== 0">
            <li class="result" *ngFor="let result of performance">
                <p class="user" (click)="toggleCode(result.submission)">{{result.user}}</p>
                <p class="value">{{result.result.performance}}ns</p>
            </li>
        </ol>
        <p class="noSubmission" *ngIf="!performance || performance.length === 0">
            No submissions yet
        </p>
    </div>

    <div class="memory">
        <p class="header">Memory</p>
        <ol class="resultList" *ngIf="memory && memory.length !== 0">
            <li class="result" *ngFor="let result of memory">
                <p class="user" (click)="toggleCode(result.submission)">{{result.user}}</p>
                <p class="value">{{result.result.memory}} bytes</p>
            </li>
        </ol>
        <p class="noSubmission" *ngIf="!memory || memory.length === 0">
            No submissions yet
        </p>
    </div>

    <div class="characters">
        <p class="header">Characters</p>
        <ol class="resultList" *ngIf="characters && characters.length !== 0">
            <li class="result" *ngFor="let result of characters">
                <p class="user" (click)="toggleCode(result.submission)">{{result.user}}</p>
                <p class="value">{{result.result.characters}}</p>
            </li>
        </ol>
        <p class="noSubmission" *ngIf="!characters || characters.length === 0">
            No submissions yet
        </p>
    </div>

    <div class="submission" *ngIf="code">
        <code>
            {{code}}
        </code>
    </div>
</div>
