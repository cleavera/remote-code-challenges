<ul class="messages">
    <li class="error" *ngFor="let error of result.errors">
        {{ error }}
    </li>

    <li class="message" *ngFor="let message of result.messages">
        {{ message }}
    </li>
</ul>

<dl class="stats">
    <dt>Performance</dt>
    <dd>{{result.performance}}ns</dd>

    <dt>Memory</dt>
    <dd>{{result.memory}}bytes</dd>

    <dt>Characters</dt>
    <dd></dd>
</dl>
