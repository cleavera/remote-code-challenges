<div *ngIf="result">
    <ul class="messages">
        <li class="error" *ngFor="let error of result.errors">
            {{ error }}
        </li>

        <li class="message" *ngFor="let message of result.messages">
            {{ message }}
        </li>
    </ul>

    <dl class="stats">
        <ng-container *ngIf="result.performance">
            <dt>Performance</dt>
            <dd>{{result.performance}}ns</dd>
        </ng-container>

        <ng-container *ngIf="result.memory">
            <dt>Memory</dt>
            <dd>{{result.memory}} bytes</dd>
        </ng-container>

        <ng-container *ngIf="result.characters">
            <dt>Characters</dt>
            <dd>{{result.characters}}</dd>
        </ng-container>
    </dl>
</div>
