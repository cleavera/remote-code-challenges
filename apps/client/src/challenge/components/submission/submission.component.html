<form-button class="submit" (buttonClick)="onSubmit()" label="Submit"></form-button>
<form-button class="submit" (buttonClick)="onValidate()" label="Validate"></form-button>
<div class="loading" *ngIf="result && !(result | async)">
    Submitting...
</div>
<submission-result *ngIf="result | async" [result]="result | async"></submission-result>
